<!DOCTYPE html>
<html lang="en">

<head>
    <title>inicio</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material-data-table/0.10.10/md-data-table.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .card-width.mdl-card {
            width: 100%;
        }
        
        .table-with {
            width: 100%;
        }
        
        .centrar {
            text-align: center;
            display: -moz-inline-stack;
            display: inline-block;
            vertical-align: top;
        }
    </style>

</head>

<body ng-app="app">

    <md-content>


        <div class="mdl-grid" ng-controller="controlador" ng-cloak>

            <!-- tabla -->
            <i ng-click="dialog($event, 'add.html', ''); " class="material-icons ">add</i>

            <md-table-container>
                <table md-table md-progress="promise">
                    <thead md-head md-order="ordenar">
                        <tr md-row>

                            <th md-column md-numeric><span>id</span></th>
                            <th md-column md-order-by="nombre">nombre</th>
                            <th md-column md-numeric>identificacion</th>
                            <th md-column>acciones</th>

                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row ng-repeat="dato in consulta | orderBy: ordenar">
                            <td md-cell>{{dato.id | number: 0}}</td>
                            <td md-cell>{{dato.nombre}}</td>
                            <td md-cell>{{dato.identificacion | number: 0}}</td>
                            <td md-cell><i ng-click="eliminar(dato.id) " class="material-icons ">delete</i>
                                <i ng-click="dialog($event, 'update.html',dato); " class="material-icons ">update</i>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </md-table-container>





        </div>

    </md-content>



    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-data-table/0.10.10/md-data-table.min.js"></script>



    <script src=" app.js "></script>




</body>

</html>
